<h1>List chefs</h1>

<h5>
  <a href="#/chefs/new" class="btn btn-warning btn-small">Add chef</a>
</h5>
    
<div ng-include src="'/templates/chefs/_filter.html'"></div>   

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <tr>
        <th> 
          <input id="check_all" type="checkbox" />
        </th>  
        <th>Name</th>
        <th>Image</th>
        <th>Position</th>
        <th>Email</th>
        <th>Description</th>
        <th></th>
      </tr>   
      <tr ng-show="p.length" ng-repeat="s in p">
        <td>
          <input type="checkbox" value="{{s.id}}" />
        </td>  
        <td>
          <a href="#/chefs/{{s.id}}/edit">
            {{s.chefname}}
          </a>
        </td>
        <td>
          <img src="{{s.image.image.url}}" width="100" height="100" class="gravatar" />
        </td>  
        <td>{{s.position}}</td>  
        <td>{{s.email}}</td>  
        <td>{{s.description}}</td>
        <td>
          <a href="">Show</a> | 
          <a href="#/chefs/{{s.id}}/edit">Edit</a> | 
          <a href="" ng-click="deleteChef(s.id)">Delete</a>
        </td>  
      </tr>    
    </table>        
  </div>          
</div>
